<div class="AknFieldContainer-header">
    <label class="AknFieldContainer-label control-label required" for="pim_enrich.export.form.product.filter.locale">
        <%- __(label) %> <em><%- __('pim_enrich.form.required') %></em>
    </label>
</div>
<div class="AknFieldContainer-inputContainer">
    <select class="select2 locales" <%- isMultiple ? 'multiple' : '' %><%- isEditable ? '' : 'disabled' %> id="pim_enrich.export.product.filter.locales">
        <% _.each(availableLocales, function (locale) { %>
            <option value="<%- locale.code %>" <%- (isMultiple && _.contains(locales, locale.code)) || locales === locale.code ? 'selected' : '' %>><%- locale.label %></option>
        <% }); %>
    </select>
    <div class="AknFieldContainer-iconsContainer icons-container">
        <i class="AknIconButton icon-info-sign" data-toggle="tooltip" data-placement="right" data-original-title="<%- __(tooltip) %>"></i>
    </div>
</div>
<div class="AknFieldContainer-footer">
    <span class="below-input">
        <span class="AknFieldContainer-validationErrors validation-errors">
            <% if(_.isArray(errors)) {
                errors.forEach(function (error) { %>
                    <span class="AknFieldContainer-validationError">
                        <i class="icon-warning-sign"></i> <span class="error-message"><%- error %></span>
                    </span>
                    <%
                });
            } else { %>
                <span class="AknFieldContainer-validationError">
                    <i class="icon-warning-sign"></i> <span class="error-message"><%- errors %></span>
                </span>
            <% } %>
            
        </span>
    </span>
</div>
